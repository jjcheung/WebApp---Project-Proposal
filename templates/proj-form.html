<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title> Project Proposal Submission </title>
</head>
<body>
  <h1>
    Submit a Project Proposal
  </h1>
  <p>
    Please fill in the form below to submit your project proposal.
  </p>
  <form action='/submit' method = 'post'>
    <input type='text' name='project_name' placeholder='Name of Project' required='required' />
    <br />
    <textarea name='project_description' placeholder='Description of the project'></textarea>
    <br />
    <input type='text' name='proposer_name' placeholder='Name of Project Proposer' required='required' />
    <br />
    <input type='submit' value='Submit Proposal'>
  </form>
</body>
